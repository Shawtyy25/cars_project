<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/login/login.css">
    <script type="module" src="/login/login.main.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fa-solid fa-circle-user" style="color: #424243;"></i>
            <h1>Welcome</h1>
        </div>
        <div class="login-body">
            <input type="text" placeholder="Username or Email" name="username" id="username-input">
            <div class="password-div">
                <input type="password" placeholder="Password" name="password" id="password-input">
                <i class="fa-solid fa-eye-slash" id="show"></i>
                <i class="fa-solid fa-eye hidden" id="hide"></i>
            </div>
        </div>
        <div class="reg_option">Don't have an account? <a>Create a new account now.</a></div>
        <button id="login-button">Login</button>
    </div>

    <script src="https://kit.fontawesome.com/15519269fa.js" crossorigin="anonymous"></script>
</body>
</html>
